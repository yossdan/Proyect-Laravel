<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Plantilla</title>
</head>
a

<body>

    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-link">Link</button>

            </div>
        </div>

        <div class="row pt-3">
            <div class="col-6">
                <hr>
                <a href="#" class="btn btn-success">Enlace</a>
                <button class="btn btn-success">Boton</button>
                <input class="btn btn-success" type="button" value="Botón">
                <input class="btn btn-success" type="submit" value="Submit">


            </div>

        </div>
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones Outline</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-link">Link</button>

            </div>

        </div>

        <div class="row pt-5">
            <div class="col-6">
                <button class="btn btn-primary btn-lg">Botón Largo</button>
                <button class="btn btn-secondary btn-lg">Botón Largo</button>
                <hr>
                <button class="btn btn-primary btn-sm">Botón Largo</button>
                <button class="btn btn-secondary btn-sm">Botón Largo</button>
                <hr>
                <button class="btn btn-primary btn-lg btn-block">Botón Largo</button>
                <button class="btn btn-secondary btn-lg btn-block">Botón Largo</button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-9">
                <h2>Botones Desabilitados</h2>
                <hr>
                <button type="button" class="btn btn-primary disabled ">Primario</button>
                <button type="button" class="btn btn-secondary disabled">Secundario</button>
                <button type="button" class="btn btn-success disabled">Success</button>
                <button type="button" class="btn btn-info disabled">Info</button>
                <button type="button" class="btn btn-danger disabled">Danger</button>
                <button type="button" class="btn btn-warning disabled">Warning</button>
                <button type="button" class="btn btn-link disabled">Link</button>

            </div>
        </div>

    </div>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
